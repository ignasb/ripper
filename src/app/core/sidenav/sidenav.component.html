<button
  mat-button
  class="c-link"
  *ngFor="let link of links"
  routerLink="{{ link.path }}"
  routerLinkActive="c-link--active"
>
  <mat-icon
    matBadge="{{ downloadsCount$ | async }}"
    matBadgeColor="warn"
    matBadgeHidden="{{ !isBadgeVisible(link.path, downloadsCount$ | async) }}"
    class="c-link__icon"
    >{{ link.icon }}</mat-icon
  >
  <span class="c-link__title">{{ link.title }}</span>
</button>
