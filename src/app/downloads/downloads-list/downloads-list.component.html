<mat-list class="l-downloads">
  <h2>Downloads({{ downloads.length }})</h2>
  <button
    mat-button
    *ngFor="let download of downloads"
    (click)="cancel(download)"
  >
    <mat-list-item>
      <div class="l-download">
        <div class="c-download">
          <div class="c-download__title">
            <h4>{{ download.title }}</h4>
          </div>
          <div class="c-video__controls"></div>
        </div>
        <div class="c-status">
          <span class="c-status__label">{{ download.status }}</span>
          <mat-progress-bar
            mode="determinate"
            value="{{ download.progress }}"
          ></mat-progress-bar>
        </div>
      </div>
    </mat-list-item>
  </button>
</mat-list>
