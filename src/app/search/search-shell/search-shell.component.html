<div class="l-search">
  <app-search-yt-query
    [query$]="query$"
    (searchSubmit)="onSearchSubmit($event)"
  ></app-search-yt-query>
</div>
<div class="l-results" *ngIf="resultsCount$ | async">
  <h2>Found videos ({{ resultsCount$ | async }})</h2>
  <app-search-yt-results
    [results$]="results$"
    (downloadVideo)="onVideoDownload($event)"
  ></app-search-yt-results>
</div>
<div class="l-loading" *ngIf="isLoading$ | async">
  <mat-spinner></mat-spinner>
</div>
