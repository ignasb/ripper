<mat-list class="l-list">
  <button
    mat-button
    *ngFor="let video of results"
    (click)="download(video)"
    [disabled]="video.isDownloadDisabled"
    [ngClass]="{ 'c-download__btn--disabled': video.isDownloadDisabled }"
  >
    <mat-list-item>
      <div class="c-video">
        <img
          class="c-video__thumbnail"
          src="{{ video.snippet.thumbnails.default.url }}"
        />
        <div class="c-video__title">
          <h4>
            {{ video.snippet.title }}
            <span>{{ video.contentDetails.duration }}</span>
          </h4>
          <span> </span>
        </div>
        <div class="c-video__status">
          <mat-icon
            [ngClass]="{ 'c-status__icon--hidden': !video.isDownloaded }"
            >done</mat-icon
          >
          <mat-icon>save_alt</mat-icon>
        </div>
      </div>
    </mat-list-item>
  </button>
</mat-list>
